image: node:latest

before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl

stages:
    - audit
    - install
    - test
    - staging
    - production

audit:
    stage: audit
    script:
        - npm audit

install:
   stage: install
   script:
      - npm install
   artifacts:
      name: "artifacts"
      untracked: true
      expire_in: 30 mins
      paths:
        - .npm/
        - node_modules/

test:unit:
   stage: test
   script:
      -  npm run test:coverage
   dependencies:
      - install
   coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

linting:
   stage: test
   script:
      - npm run lint


staging:
    type: deploy
    stage: staging
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
    only:
        - staging

production:
    type: deploy
    stage: production
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
    only:
        - master
